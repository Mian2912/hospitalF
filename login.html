<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Central De citas</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="navbar">
                <a class="home" href="index.html">Central De Citas Medicas</a>
                <nav class="navbar_nav">
                    <ul>
                        <li><a href="register.html">Registrarse</a></li>
                        <li><a href="login.html">Iniciar Sesion</a></li>
                        <li><a href="">Ayuda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="mainForm">
        <section class="background-image"></section>
        <section class="register">
            

            <form class="formulario md-w" action="" method="post">
                <h1>Ingrese los Datos solicitados</h1>
            
                    <div class="content-input">
                        <label for="typeDocument">Tipo De Documento</label>
                        <select name="typeDocument" id="typeDocument">
                            <option value="" selected>Seleccione Tipo De Documento...</option>
                            <option value="">Cedula De Ciudadania</option>
                        </select>
                    </div>
              
                    <div class="content-input">
                        <label for="document">Numero Documento</label>
                        <input type="text" name="document" id="document">
                    </div>

                    <div class="content-input">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="content-input">
                        <button type="submit" class="btn btn-register">Ingresar</button>
                    </div>
                    <div class="alert danger">tipo de documento, Documento y/o contraseña son incorrectos</div>
            </form>
            
        </section>
    </main>

    <footer>
        <div class="footer">Todos Los Derechos Reservados &copy;</div>
    </footer>
</body>
</html>
