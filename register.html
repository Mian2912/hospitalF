<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Central De citas</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="navbar">
                <a class="home" href="index.html">Central De Citas Medicas</a>
                <nav class="navbar_nav">
                    <ul>
                        <li><a href="register.html">Registrarse</a></li>
                        <li><a href="login.html">Iniciar Sesion</a></li>
                        <li><a href="">Ayuda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="mainForm">
        <section class="background-image"></section>
        <section>
            <h1>Ingrese los Datos solicitados</h1>
            <div class="alert info alert_float">hola</div>

            <form class="formulario" action="" method="post">
                
                    <div class="content-input">
                        <label for="name">Nombres</label>
                        <input type="text" name="name" id="name">
                    </div>
                
                    <div class="content-input">
                        <label for="lastname">Apellidos</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                
                    <div class="content-input">
                        <label for="typeDocument">Tipo De Documento</label>
                        <select name="typeDocument" id="typeDocument">  <option value="" selected>Seleccione Tipo De Documento...</option>
                            <option value="">Tarjeta De Identidad</option>
                        </select>
                    </div>
                
                    <div class="content-input">
                        <label for="document">Numero Documento</label>
                        <input type="text" name="document" id="document">
                    </div>
                
                    <div class="content-input">
                        <label for="phone">Numero de Telefono</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                
                    <div class="content-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                
                    <div class="content-input">
                        <label for="user">Usuario</label>
                        <input type="text" name="user" id="user">
                    </div>
                
                    <div class="content-input">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                    </div>
                
                    <div class="content-input">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                    </div>
                
                    <div class="content-input">
                        <label for="confirmPass">Confirmar Contraseña</label>
                        <input type="password" name="confirmPass" id="confirmPass">
                    </div>

                    <div class="content-input">
                        <button type="submit" class="btn btn-register">Enviar</button>
                    </div>
            </form>
            
        </section>
    </main>

    <footer>
        <div class="footer">Todos Los Derechos Reservados &copy;</div>
    </footer>
</body>
</html>
